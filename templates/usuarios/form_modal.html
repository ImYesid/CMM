{% block content %}

{% if accion == "encuesta" %}
    <form id="EncuestaForm" class="row g-3 needs-validation" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md-12">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label|safe }}</label>
                {{ field }}
                <div class="invalid-feedback">Por favor, ingrese {{ field.label|striptags|lower }}.</div>
            </div>
        {% endfor %}
    </form>
{% endif %}

{% endblock %}
